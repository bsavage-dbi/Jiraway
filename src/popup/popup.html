<!doctype html>
<html>
	<head>
		<title>Jiraway</title>
		<link rel="stylesheet" href="popup.css">
		<script src="../../js/jquery/jquery.min.js"></script>
		<script src="popup.js"></script>
	</head>

	<body>
		<div id="mainPopup">

			<h1>Jiraway!</h1>

			<div class="quote-wrap">
				<p class="quote">The computing scientist's main challenge is not to get confused by the complexities of his own making.</p>
				<p class="quote">&mdash; E. W. Dijkstra</p>
			</div>

			<div class="onoffswitch">
		    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="hide-surplus" checked>
		    <label class="onoffswitch-label" for="hide-surplus">
		        <span class="onoffswitch-inner"></span>
		        <span class="onoffswitch-switch"></span>
		    </label>
			</div>

			<div class="team-select">
				<select id="team">
					<option value>None</option>
					<option value="12336">ACME</option>
					<option value="12340">Mustangs</option>
					<option value="12346">C3</option>
					<option value="12342">Catalyst</option>
					<option value="12333">Cost</option>
					<option value="12390">Data Insights</option>
					<option value="12337">Decision Support</option>
					<option value="12345">DevOps</option>
					<option value="12334">Engagement</option>
					<option value="12708">Gryffinclaw</option>
					<option value="12344">Gryffindor</option>
					<option value="12721">Janus</option>
					<option value="12339">Prism</option>
					<option value="12332">Profiles</option>
					<option value="12503">Provider Search</option>
					<option value="12725">Public API (PAPI)</option>
					<option value="12343">Ravenclaw</option>
					<option value="12391">Research</option>
					<option value="12338">Search Data</option>
					<option value="12335">Search Experience</option>
					<option value="12722">SpendWell</option>
					<option value="12392">User Design Experience</option>
				</select>
			</div>
			<a href="#" class="adv">Options</a>
			<div class="config" id="config">
				<h2>Hide these elements:</h2>
				<span class="refresh">Remember to refresh your page after making changes.</span>
				<!-- options appended here -->
			</div>

		</div>
	</body>
</html>
